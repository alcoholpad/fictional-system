# This is a basic workflow to help you get started with Actions



name: RUN


# Controls when the action will run. Triggers the workflow on push or pull request

# events but only for the master branch

on:

  workflow_dispatch:


# A workflow run is made up of one or more jobs that can run sequentially or in parallel

jobs:

  # This workflow contains a single job called "build"

  build:

    # The type of runner that the job will run on

    runs-on: ubuntu-16.04


    # Steps represent a sequence of tasks that will be executed as part of the job

    steps:

      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it

      - uses: actions/checkout@v2


      - name: Download Tools
        
        continue-on-error: true

        run: git clone https://github.com/lijiejie/subDomainsBrute.git


      - name: Install Dep
        
        continue-on-error: true

        run: python3 -m pip install aiodns

        

      - name: Run Tools
        
        continue-on-error: true

        run: cd subDomainsBrute && cat ../target.txt |while IFS= read -r line; do python3 subDomainsBrute.py -i $line -o output.txt && cat output.txt|cut -d " " -f 1 >> ../tmp.txt || true; done


      - name: Uniq
        
        continue-on-error: true

        run: cat tmp.txt | sort -u > domains.txt && rm tmp.txt

      - name: Add & Commit
        
        continue-on-error: true

        uses: EndBug/add-and-commit@v4.4.0
